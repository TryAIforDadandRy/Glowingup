<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GlowUp</title>
    
    <!-- 1. Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <!-- 2. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        bg: '#FAFAF9', 
                        surface: '#FFFFFF',
                        primary: '#1A1918',
                        secondary: '#8C8A85',
                        accent: '#EBE9E4',
                        gold: '#D4AF37',
                    },
                    boxShadow: {
                        'soft': '0 4px 40px -10px rgba(0, 0, 0, 0.05)',
                        'float': '0 10px 30px -10px rgba(0, 0, 0, 0.1)',
                    },
                    animation: {
                        'enter': 'enter 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'shimmer': 'shimmer 8s linear infinite',
                    },
                    keyframes: {
                        enter: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '100%': { backgroundPosition: '200% 50%' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- 3. React & Babel (Cloudflare CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js" crossorigin></script>

    <style>
        body {
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            background-color: #FAFAF9;
            color: #1A1918;
            -webkit-font-smoothing: antialiased;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid #EBE9E4; border-top-color: #1A1918;
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .snap-x-mandatory { scroll-snap-type: x mandatory; }
        .snap-center { scroll-snap-align: center; }
        
        .bg-luxury-dark {
            background-color: #121212;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body>

    <!-- Debug Container -->
    <div id="debug" style="display: none; position: fixed; top: 0; left: 0; width: 100%; background: #FFF0F0; color: #D8000C; padding: 20px; font-family: monospace; font-size: 12px; z-index: 9999; border-bottom: 1px solid #D8000C;">
        <strong>SYSTEM ERROR:</strong><br>
    </div>
    
    <div id="root" class="h-screen w-full flex flex-col items-center justify-center">
        <div class="spinner"></div>
        <p class="mt-4 text-xs font-serif text-stone-400 tracking-widest uppercase">Loading GlowUp...</p>
    </div>

    <!-- ERROR TRAPPING -->
    <script>
        window.onerror = function(msg, url, line) {
            document.getElementById('debug').style.display = 'block';
            document.getElementById('debug').innerHTML += msg + " (Line: " + line + ")<br>";
            document.querySelector('#root p').innerText = "Initialization Failed";
            document.querySelector('#root p').style.color = "red";
        };
    </script>

    <!-- MAIN APP CODE -->
    <script type="text/babel" data-presets="env,react">
        const { useState, useEffect, useRef } = React;

        // --- SAFE ICONS (Direct SVG to avoid script errors) ---
        const Icons = {
            Search: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            Calendar: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>,
            User: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            Menu: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,
            X: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>,
            ChevronRight: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            ChevronLeft: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>,
            Star: (p) => <svg {...p} viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>,
            Fire: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/></svg>,
            CreditCard: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></svg>,
            Sparkles: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>,
            Bell: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>,
            HelpCircle: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>,
            MapPin: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>,
            Trend: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>,
            Heart: (p) => <svg {...p} viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>,
            Loader: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>,
            Check: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
        };

        const Tag = ({ children, active }) => (
            <button className={`
                px-5 py-2.5 text-[14px] font-medium rounded-full transition-all duration-300 active:scale-95 border whitespace-nowrap 
                ${active ? 'bg-primary text-white border-primary shadow-soft' : 'bg-transparent text-secondary border-accent hover:border-secondary'}
            `}>
                {children}
            </button>
        );

        // --- COMPONENTS ---
        const App = () => {
            const [role, setRole] = useState('client');
            const [bookings, setBookings] = useState([
                { id: 101, salonName: 'Danielle Marie', serviceName: 'Full Balayage', price: 225, time: '2:30 PM', date: 'Tomorrow', status: 'confirmed', location: 'North Hills' },
                { id: 102, salonName: 'Glow Bar', serviceName: 'Gel Manicure', price: 45, time: '11:00 AM', date: 'Fri, Oct 24', status: 'confirmed', location: 'West End' }
            ]);
            const toggleRole = () => setRole(prev => prev === 'client' ? 'business' : 'client');

            return (
                <div className="flex flex-col min-h-[100dvh] bg-bg relative selection:bg-stone-200">
                    {role === 'client' 
                        ? <ClientView bookings={bookings} onBook={(b) => setBookings([b, ...bookings])} toggleRole={toggleRole} />
                        : <BusinessView bookings={bookings} toggleRole={toggleRole} />
                    }
                </div>
            );
        };

        const MenuOverlay = ({ isOpen, onClose, onSwitchRole }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex flex-col bg-bg/95 backdrop-blur-xl animate-enter">
                    <div className="flex justify-end p-6">
                        <button onClick={onClose} className="p-2 rounded-full bg-white shadow-soft"><Icons.X className="w-6 h-6 text-primary"/></button>
                    </div>
                    <div className="flex-1 flex flex-col justify-center px-10 space-y-8">
                        <h2 className="text-4xl font-serif text-primary">Menu</h2>
                        <div className="space-y-4 flex flex-col items-start">
                            <button className="text-2xl font-medium text-stone-400 hover:text-primary transition-colors">About GlowUp</button>
                            <button className="text-2xl font-medium text-stone-400 hover:text-primary transition-colors">How it Works</button>
                            <button className="text-2xl font-medium text-stone-400 hover:text-primary transition-colors">Gift Cards</button>
                            <button className="text-2xl font-medium text-stone-400 hover:text-primary transition-colors">Support</button>
                            <div className="w-12 h-px bg-stone-200 my-4"></div>
                            <button onClick={() => { onSwitchRole(); onClose(); }} className="text-xl font-bold text-primary flex items-center gap-2">
                                For Professionals <Icons.ChevronRight className="w-4 h-4" />
                            </button>
                        </div>
                    </div>
                    <div className="p-10 text-center">
                        <p className="text-xs text-stone-300 tracking-widest uppercase">GlowUp App v2.4</p>
                    </div>
                </div>
            );
        };

        const ClientView = ({ bookings, onBook, toggleRole }) => {
            const [view, setView] = useState('explore'); 
            const [search, setSearch] = useState('');
            const [showHeader, setShowHeader] = useState(true);
            const [showNav, setShowNav] = useState(true);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const scrollTimeout = useRef(null);

            useEffect(() => {
                const handleScroll = () => {
                    const currentScrollY = window.scrollY;
                    if (currentScrollY > 50) setShowHeader(false);
                    else setShowHeader(true);
                    setShowNav(false);
                    if (scrollTimeout.current) clearTimeout(scrollTimeout.current);
                    scrollTimeout.current = setTimeout(() => { setShowNav(true); }, 350); 
                };
                window.addEventListener('scroll', handleScroll, { passive: true });
                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    if (scrollTimeout.current) clearTimeout(scrollTimeout.current);
                };
            }, []);

            // SAFE STRING: Header Classes
            const headerClasses = `
                px-6 pt-16 pb-4 bg-bg/95 backdrop-blur-md sticky top-0 z-30 
                transition-all duration-1000 ease-[cubic-bezier(0.25,1,0.5,1)] transform 
                ${showHeader ? 'translate-y-0 opacity-100' : '-translate-y-[120%] opacity-0 pointer-events-none'}
            `;

            return (
                <React.Fragment>
                    <MenuOverlay isOpen={isMenuOpen} onClose={() => setIsMenuOpen(false)} onSwitchRole={toggleRole} />
                    
                    <div className="flex-1 flex flex-col relative pb-40 animate-enter bg-bg">
                        
                        <header className={headerClasses}>
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-4xl font-serif italic font-medium tracking-tight text-primary leading-none">GlowUp</h1>
                                {view === 'explore' && (
                                    <button onClick={() => setIsMenuOpen(true)} className="p-2 rounded-full bg-white border border-accent shadow-sm active:scale-95 transition-transform">
                                        <Icons.Menu className="w-5 h-5 text-primary" />
                                    </button>
                                )}
                            </div>
                            
                            {view === 'explore' && (
                                <div className="space-y-6">
                                    <div className="relative group transition-all duration-300">
                                        <span className="absolute left-0 top-3 text-stone-300 group-focus-within:text-primary transition-colors"><Icons.Search className="w-4 h-4"/></span>
                                        <input type="text" placeholder="Search artists..." value={search} onChange={(e) => setSearch(e.target.value)} className="w-full bg-transparent border-b border-accent py-2.5 pl-7 pr-4 text-base font-serif text-primary placeholder:font-sans placeholder:text-stone-300 focus:outline-none focus:border-primary transition-colors" />
                                    </div>
                                    <div className="flex gap-2 overflow-x-auto pb-2 -mx-6 px-6 hide-scrollbar">
                                        {['All', 'Hair', 'Skin', 'Nails', 'Massage'].map((c, i) => (<Tag key={c} active={i === 0}>{c}</Tag>))}
                                    </div>
                                </div>
                            )}
                        </header>

                        <main className="w-full max-w-md mx-auto mt-6">
                            {view === 'explore' && (
                                <div className="space-y-20 px-6">
                                    {/* Salon 1 */}
                                    <SalonCard 
                                        id="danielle"
                                        name="Danielle Marie Hair Co."
                                        subtitle="Master Stylist â€¢ North Hills"
                                        price="225"
                                        image="https://images.unsplash.com/photo-1522337660859-02fbefca4702?auto=format&fit=crop&q=80&w=1200"
                                        rating="5.0"
                                        featured={true}
                                        isHero={true}
                                        onBook={onBook}
                                        delay={100}
                                    />
                                            
                                    {/* TRENDING */}
                                    {(!search) && (
                                        <div className="py-2 animate-enter" style={{ animationDelay: '150ms' }}>
                                            <div className="flex items-center gap-2 mb-4">
                                                <Icons.Trend className="w-4 h-4 text-primary" />
                                                <h3 className="text-sm font-bold uppercase tracking-widest text-primary">Trending Now</h3>
                                            </div>
                                            <div className="flex gap-4 overflow-x-auto -mx-6 px-6 hide-scrollbar pb-2">
                                                {[{name:'HydraFacial',img:'1570172619644-dfd03ed5d881'},{name:'Gel X',img:'1632345031435-8727f6897d53'},{name:'Balayage',img:'1560869713-7d0a29430803'}].map((trend, idx) => (
                                                    <div key={idx} className="flex-shrink-0 flex flex-col items-center gap-2 group w-20">
                                                        <div className="h-24 w-24 rounded-full p-1 border border-accent bg-white shadow-sm">
                                                            <img src={`https://images.unsplash.com/photo-${trend.img}?auto=format&fit=crop&q=80&w=400`} className="h-full w-full rounded-full object-cover group-active:scale-95 transition-transform" />
                                                        </div>
                                                        <span className="text-xs font-medium text-stone-600">{trend.name}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    {/* TOP 10 */}
                                    {(!search) && (
                                        <div className="py-12 -mx-6 my-12 shadow-lg border-y border-stone-
