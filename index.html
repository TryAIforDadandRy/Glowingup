<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GlowUp</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        bg: '#FAFAF9', 
                        surface: '#FFFFFF',
                        primary: '#1A1918',
                        secondary: '#8C8A85',
                        accent: '#EBE9E4',
                        gold: '#D4AF37',
                    },
                    boxShadow: {
                        'soft': '0 4px 40px -10px rgba(0, 0, 0, 0.05)',
                    },
                    animation: {
                        'enter': 'enter 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'shimmer': 'shimmer 8s linear infinite',
                    },
                    keyframes: {
                        enter: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '100%': { backgroundPosition: '200% 50%' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- React & Babel (Robust UMD Builds) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            background-color: #FAFAF9;
            color: #1A1918;
            -webkit-font-smoothing: antialiased;
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .snap-x-mandatory { scroll-snap-type: x mandatory; }
        .snap-center { scroll-snap-align: center; }
        .bg-luxury-dark {
            background-color: #121212;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS (Inline SVG for reliability) ---
        const Icons = {
            Search: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            Calendar: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>,
            User: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            Menu: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,
            X: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>,
            ChevronRight: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            ChevronLeft: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>,
            Star: (p) => <svg {...p} viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>,
            Fire: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/></svg>,
            Heart: (p) => <svg {...p} viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>,
            Trend: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>,
            Loader: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>,
            Check: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            CreditCard: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></svg>,
            Sparkles: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>,
            Bell: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>,
            Help: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>,
            MapPin: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
        };

        // --- COMPONENTS ---
        const App = () => {
            const [view, setView] = useState('explore'); 
            const [role, setRole] = useState('client');
            const [showHeader, setShowHeader] = useState(true);
            const [showNav, setShowNav] = useState(true);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const scrollTimeout = useRef(null);

            // Scroll Logic
            useEffect(() => {
                const handleScroll = () => {
                    const currentScrollY = window.scrollY;
                    setShowHeader(currentScrollY <= 50);
                    setShowNav(false);
                    if (scrollTimeout.current) clearTimeout(scrollTimeout.current);
                    scrollTimeout.current = setTimeout(() => setShowNav(true), 350); 
                };
                window.addEventListener('scroll', handleScroll, { passive: true });
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Toggle Role
            const toggleRole = () => {
                setRole(prev => prev === 'client' ? 'business' : 'client');
                setIsMenuOpen(false);
            };

            return (
                <div className="flex flex-col min-h-screen bg-bg relative selection:bg-stone-200 pb-32">
                    
                    {/* MENU OVERLAY */}
                    {isMenuOpen && (
                        <div className="fixed inset-0 z-50 flex flex-col bg-bg/95 backdrop-blur-xl animate-enter">
                            <div className="flex justify-end p-6">
                                <button onClick={() => setIsMenuOpen(false)} className="p-2 rounded-full bg-white shadow-soft"><Icons.X className="w-6 h-6 text-primary"/></button>
                            </div>
                            <div className="flex-1 flex flex-col justify-center px-10 space-y-8">
                                <h2 className="text-4xl font-serif text-primary">Menu</h2>
                                <div className="space-y-4 flex flex-col items-start">
                                    <button className="text-2xl font-medium text-stone-400">About GlowUp</button>
                                    <button className="text-2xl font-medium text-stone-400">Support</button>
                                    <div className="w-12 h-px bg-stone-200 my-4"></div>
                                    <button onClick={toggleRole} className="text-xl font-bold text-primary flex items-center gap-2">
                                        For Professionals <Icons.ChevronRight className="w-4 h-4" />
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* HEADER */}
                    {role === 'client' && (
                        <header className={`px-6 pt-16 pb-4 bg-bg/95 backdrop-blur-md sticky top-0 z-30 transition-all duration-1000 ease-[cubic-bezier(0.25,1,0.5,1)] transform ${showHeader ? 'translate-y-0 opacity-100' : '-translate-y-[120%] opacity-0 pointer-events-none'}`}>
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-4xl font-serif italic font-medium tracking-tight text-primary leading-none">GlowUp</h1>
                                {view === 'explore' && (
                                    <button onClick={() => setIsMenuOpen(true)} className="p-2 rounded-full bg-white border border-accent shadow-sm active:scale-95 transition-transform">
                                        <Icons.Menu className="w-5 h-5 text-primary" />
                                    </button>
                                )}
                            </div>
                            {view === 'explore' && (
                                <div className="space-y-6">
                                    <div className="relative group">
                                        <span className="absolute left-0 top-3 text-stone-300"><Icons.Search className="w-4 h-4"/></span>
                                        <input type="text" placeholder="Search artists..." className="w-full bg-transparent border-b border-accent py-2.5 pl-7 pr-4 text-base font-serif text-primary focus:outline-none focus:border-primary transition-colors" />
                                    </div>
                                    <div className="flex gap-2 overflow-x-auto pb-2 -mx-6 px-6 hide-scrollbar">
                                        {['All', 'Hair', 'Skin', 'Nails'].map(c => (
                                            <button key={c} className="px-5 py-2.5 text-[14px] font-medium rounded-full border bg-transparent text-secondary border-accent flex-shrink-0 first:bg-primary first:text-white first:border-primary">{c}</button>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </header>
                    )}

                    {/* MAIN CONTENT */}
                    <main className="w-full max-w-md mx-auto mt-6 px-6">
                        {role === 'business' ? (
                            <BusinessView toggleRole={toggleRole} />
                        ) : (
                            <>
                                {view === 'explore' && <ExploreView />}
                                {view === 'bookings' && <BookingsView setView={setView} />}
                                {view === 'profile' && <ProfileView />}
                            </>
                        )}
                    </main>

                    {/* FLOATING NAV */}
                    {role === 'client' && (
                        <div className={`fixed bottom-8 left-0 right-0 flex justify-center z-50 pointer-events-none transition-transform duration-700 ease-[cubic-bezier(0.25,1,0.5,1)] ${showNav ? 'translate-y-0' : 'translate-y-[200%]'}`}>
                            <div className="pointer-events-auto bg-white/90 backdrop-blur-xl border border-white/20 shadow-float rounded-full px-8 py-2 flex items-center gap-8">
                                <button onClick={() => { setView('explore'); window.scrollTo(0,0); }} className={`p-3 rounded-full active:scale-90 flex flex-col items-center justify-center gap-1 ${view === 'explore' ? 'text-primary' : 'text-secondary'}`}>
                                    <Icons.Search className="w-5 h-5" style={{strokeWidth: view === 'explore' ? 2.5 : 1.5}} />
                                </button>
                                <div className="w-px h-4 bg-stone-200"></div>
                                <button onClick={() => { setView('bookings'); window.scrollTo(0,0); }} className={`p-3 rounded-full active:scale-90 flex flex-col items-center justify-center gap-1 ${view === 'bookings' ? 'text-primary' : 'text-secondary'}`}>
                                    <Icons.Calendar className="w-5 h-5" style={{strokeWidth: view === 'bookings' ? 2.5 : 1.5}} />
                                </button>
                                <div className="w-px h-4 bg-stone-200"></div>
                                <button onClick={() => { setView('profile'); window.scrollTo(0,0); }} className={`p-3 rounded-full active:scale-90 flex flex-col items-center justify-center gap-1 ${view === 'profile' ? 'text-primary' : 'text-secondary'}`}>
                                    <Icons.User className="w-5 h-5" style={{strokeWidth: view === 'profile' ? 2.5 : 1.5}} />
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- SUB-VIEWS ---

        const ExploreView = () => (
            <div className="space-y-20 animate-enter">
                {/* Card 1 */}
                <SalonCard 
                    id="danielle"
                    name="Danielle Marie Hair Co."
                    subtitle="Master Stylist • North Hills"
                    price="225"
                    image="https://images.unsplash.com/photo-1522337660859-02fbefca4702?auto=format&fit=crop&q=80&w=1200"
                    isHero={true}
                />

                {/* Trending */}
                <div className="py-2">
                    <div className="flex items-center gap-2 mb-4">
                        <Icons.Trend className="w-4 h-4 text-primary" />
                        <h3 className="text-sm font-bold uppercase tracking-widest text-primary">Trending Now</h3>
                    </div>
                    <div className="flex gap-4 overflow-x-auto -mx-6 px-6 hide-scrollbar pb-2">
                        {[{name: 'HydraFacial', img: '1570172619644-dfd03ed5d881'}, {name: 'Gel X', img: '1632345031435-8727f6897d53'}, {name: 'Balayage', img: '1560869713-7d0a29430803'}].map(t => (
                            <div key={t.name} className="flex-shrink-0 flex flex-col items-center gap-2 w-20">
                                <div className="h-20 w-20 rounded-full p-1 border border-accent bg-white shadow-sm"><img src={`https://images.unsplash.com/photo-${t.img}?auto=format&fit=crop&q=80&w=400`} className="h-full w-full rounded-full object-cover" /></div>
                                <span className="text-xs font-medium text-stone-600">{t.name}</span>
                            </div>
                        ))}
                    </div>
                </div>

                {/* Top 10 */}
                <div className="py-12 -mx-6 my-12 shadow-lg border-y border-stone-800 bg-luxury-dark relative overflow-hidden">
                    <div className="px-6 mb-8 flex justify-between items-end relative z-10">
                        <div>
                            <div className="flex items-center gap-2 mb-1.5">
                                <div className="w-7 h-7 rounded-full bg-white text-black flex items-center justify-center"><Icons.Fire className="w-3.5 h-3.5 fill-black" /></div>
                                <h3 className="font-serif text-2xl text-white italic font-bold">Top 10</h3>
                            </div>
                            <p className="text-xs text-stone-400 font-medium tracking-wide">Voted by locals • Updated Today</p>
                        </div>
                    </div>
                    <div className="flex gap-5 overflow-x-auto px-6 hide-scrollbar snap-x-mandatory pb-6 relative z-10">
                        {[1, 2, 3, 4, 5].map(i => (
                            <div key={i} className="snap-center shrink-0 w-40">
                                <div className="relative w-full aspect-[3/4] rounded-xl overflow-hidden shadow-soft bg-stone-800 mb-3">
                                    <img src={`https://images.unsplash.com/photo-${['1494790108377-be9c29b29330', '1534528741775-53994a69daeb', '1531123897727-8f129e1688ce', '1544005313-94ddf0286df2', '1517841905240-472988babdf9'][i-1]}?auto=format&fit=crop&q=80&w=600`} className="h-full w-full object-cover grayscale" />
                                    <div className="absolute top-2 left-2 h-7 w-7 bg-black/80 text-white text-xs font-bold flex items-center justify-center rounded-full border border-stone-700">#{i}</div>
                                </div>
                                <p className="text-sm font-bold text-white">Stylist {i}</p>
                            </div>
                        ))}
                    </div>
                </div>

                {/* Salon 2 */}
                <SalonCard 
                    id="luxe"
                    name="Luxe & Co."
                    subtitle="Downtown Studio"
                    price="85"
                    image="https://images.unsplash.c
