<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GlowUp</title>
    
    <!-- 1. Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <!-- 2. Tailwind (Cloudflare CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        bg: '#FAFAF9', 
                        surface: '#FFFFFF',
                        primary: '#1A1918',
                        secondary: '#8C8A85',
                        accent: '#EBE9E4',
                        gold: '#D4AF37',
                    },
                    boxShadow: {
                        'soft': '0 4px 40px -10px rgba(0, 0, 0, 0.05)',
                        'float': '0 10px 30px -10px rgba(0, 0, 0, 0.1)',
                    },
                    animation: {
                        'enter': 'enter 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'shimmer': 'shimmer 8s linear infinite',
                    },
                    keyframes: {
                        enter: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '100%': { backgroundPosition: '200% 50%' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- 3. React & Babel (Cloudflare CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js" crossorigin></script>
    
    <!-- 4. Icons (Cloudflare CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>

    <style>
        body {
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            background-color: #FAFAF9;
            color: #1A1918;
            -webkit-font-smoothing: antialiased;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid #EBE9E4; border-top-color: #1A1918;
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .snap-x-mandatory { scroll-snap-type: x mandatory; }
        .snap-center { scroll-snap-align: center; }
        
        /* Dark Texture for Top 10 */
        .bg-luxury-dark {
            background-color: #121212;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body>

    <!-- Debug Container -->
    <div id="debug" style="display: none; position: fixed; top: 0; left: 0; width: 100%; background: #FFF0F0; color: #D8000C; padding: 20px; font-family: monospace; font-size: 12px; z-index: 9999; border-bottom: 1px solid #D8000C;">
        <strong>SYSTEM ERROR:</strong><br>
    </div>
    
    <div id="root" class="h-screen w-full flex flex-col items-center justify-center">
        <div class="spinner"></div>
        <p class="mt-4 text-xs font-serif text-stone-400 tracking-widest uppercase">Loading GlowUp...</p>
    </div>

    <!-- ERROR TRAPPING -->
    <script>
        window.onerror = function(msg, url, line) {
            document.getElementById('debug').style.display = 'block';
            document.getElementById('debug').innerHTML += msg + " (Line: " + line + ")<br>";
            document.querySelector('#root p').innerText = "Initialization Failed";
            document.querySelector('#root p').style.color = "red";
        };
    </script>

    <!-- MAIN APP CODE -->
    <script type="text/babel" data-presets="env,react">
        const { useState, useEffect, useRef } = React;

        // --- ICONS (Global Helper) ---
        const Icon = ({ name, className, style }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });
            return <i data-lucide={name} className={className} style={style}></i>;
        };

        const Tag = ({ children, active }) => (
            <button className={`px-5 py-2.5 text-[14px] font-medium rounded-full transition-all duration-300 active:scale-95 border whitespace-nowrap ${active ? 'bg-primary text-white border-primary shadow-soft' : 'bg-transparent text-secondary border-accent hover:border-secondary'}`}>{children}</button>
        );

        // --- DATA ---
        const INITIAL_SALONS = [
            { id: 'salon_danielle', name: 'Danielle Marie Hair Co.', subtitle: 'Master Stylist â€¢ North Hills', image: 'https://images.unsplash.com/photo-1522337660859-02fbefca4702?auto=format&fit=crop&q=80&w=1200', rating: 5.0, featured: true, available: true, services: [{ name: 'Full Balayage', price: 225 }, { name: 'Womens Cut', price: 95 }] },
            { id: 'salon_1', name: 'Luxe & Co.', subtitle: 'Downtown Studio', image: 'https://images.unsplash.com/photo-1560066984-138dadb4c035?auto=format&fit=crop&q=80&w=1200', rating: 4.9, featured: false, available: true, services: [{ name: 'Signature Cut', price: 85 }] },
            { id: 'salon_2', name: 'Glow Bar', subtitle: 'West End', image: 'https://images.unsplash.com/photo-1570172619644-dfd03ed5d881?auto=format&fit=crop&q=80&w=1200', rating: 4.7, featured: false, available: false, services: [{ name: 'Gel Manicure', price: 45 }] }
        ];
        
        const MOCK_PAST_BOOKINGS = [
            { salonName: 'Ryan & Co.', serviceName: 'Consultation', price: 0, time: '10:00 AM' },
            { salonName: 'Ryan & Co.', serviceName: 'Strategy Session', price: 250, time: '11:30 AM' },
            { salonName: 'Ryan & Co.', serviceName: 'Full Service', price: 150, time: '1:00 PM' },
        ];

        const CLIENT_MOCK_BOOKINGS = [
            { id: 101, salonName: 'Danielle Marie', serviceName: 'Full Balayage', price: 225, time: '2:30 PM', date: 'Tomorrow', status: 'confirmed', location: 'North Hills' },
            { id: 102, salonName: 'Glow Bar', serviceName: 'Gel Manicure', price: 45, time: '11:00 AM', date: 'Fri, Oct 24', status: 'confirmed', location: 'West End' },
        ];

        const MOCK_TOP_PROS = [
            { id: 1, name: 'Sarah J.', role: 'Lash Artist', image: 'https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&q=80&w=600', votes: '2.4k' },
            { id: 2, name: 'Jessica M.', role: 'Colorist', image: 'https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&q=80&w=600', votes: '2.1k' },
            { id: 3, name: 'Emily R.', role: 'Esthetician', image: 'https://images.unsplash.com/photo-1531123897727-8f129e1688ce?auto=format&fit=crop&q=80&w=600', votes: '1.9k' },
            { id: 4, name: 'Ashley T.', role: 'Stylist', image: 'https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&q=80&w=600', votes: '1.8k' },
            { id: 5, name: 'Olivia K.', role: 'Makeup', image: 'https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&q=80&w=600', votes: '1.5k' },
            { id: 6, name: 'Chloe B.', role: 'Brows', image: 'https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&q=80&w=600', votes: '1.4k' },
            { id: 7, name: 'Nina P.', role: 'Nail Artist', image: 'https://images.unsplash.com/photo-1580489944761-15a19d654956?auto=format&fit=crop&q=80&w=600', votes: '1.3k' },
            { id: 8, name: 'Sophia L.', role: 'Hair', image: 'https://images.unsplash.com/photo-1438761681033-6461ffad8d80?auto=format&fit=crop&q=80&w=600', votes: '1.2k' },
            { id: 9, name: 'Grace M.', role: 'Massage', image: 'https://images.unsplash.com/photo-1520813792240-56fc4a3765a7?auto=format&fit=crop&q=80&w=600', votes: '1.1k' },
            { id: 10, name: 'Ava R.', role: 'Color', image: 'https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?auto=format&fit=crop&q=80&w=600', votes: '1.0k' },
        ];

        const TRENDING_SERVICES = [
            { id: 1, name: 'HydraFacial', image: 'https://images.unsplash.com/photo-1570172619644-dfd03ed5d881?auto=format&fit=crop&q=80&w=400' },
            { id: 2, name: 'Gel X', image: 'https://images.unsplash.com/photo-1632345031435-8727f6897d53?auto=format&fit=crop&q=80&w=400' },
            { id: 3, name: 'Balayage', image: 'https://images.unsplash.com/photo-1560869713-7d0a29430803?auto=format&fit=crop&q=80&w=400' },
            { id: 4, name: 'Brow Lam', image: 'https://images.unsplash.com/photo-1588510904340-b4f0b2401f86?auto=format&fit=crop&q=80&w=400' },
        ];

        // --- COMPONENTS ---
        const App = () => {
            const [role, setRole] = useState('client');
            const [bookings, setBookings] = useState(CLIENT_MOCK_BOOKINGS);
            const toggleRole = () => setRole(prev => prev === 'client' ? 'business' : 'client');

            return (
                <div className="flex flex-col min-h-[100dvh] bg-bg relative selection:bg-stone-200">
                    {role === 'client' 
                        ? <ClientView bookings={bookings} onBook={(b) => setBookings([b, ...bookings])} toggleRole={toggleRole} />
                        : <BusinessView bookings={bookings} toggleRole={toggleRole} />
                    }
                </div>
            );
        };

        const MenuOverlay = ({ isOpen, onClose, onSwitchRole }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex flex-col bg-bg/95 backdrop-blur-xl animate-enter">
                    <div className="flex justify-end p-6">
                        <button onClick={onClose} className="p-2 rounded-full bg-white shadow-soft"><Icon name="x" className="w-6 h-6 text-primary"/></button>
                    </div>
                    <div className="flex-1 flex flex-col justify-center px-10 space-y-8">
                        <h2 className="text-4xl font-serif text-primary">Menu</h2>
                        <div className="space-y-4 flex flex-col items-start">
                            <button className="text-2xl font-medium text-stone-400 hover:text-primary transition-colors">About GlowUp</button>
                            <button className="text-2xl font-medium text-stone-400 hover:text-primary transition-colors">How it Works</button>
                            <button className="text-2xl font-medium text-stone-400 hover:text-primary transition-colors">Gift Cards</button>
                            <button className="text-2xl font-medium text-stone-400 hover:text-primary transition-colors">Support</button>
                            <div className="w-12 h-px bg-stone-200 my-4"></div>
                            <button onClick={() => { onSwitchRole(); onClose(); }} className="text-xl font-bold text-primary flex items-center gap-2">
                                For Professionals <Icon name="chevron-right" className="w-4 h-4" />
                            </button>
                        </div>
                    </div>
                    <div className="p-10 text-center">
                        <p className="text-xs text-stone-300 tracking-widest uppercase">GlowUp App v2.4</p>
                    </div>
                </div>
            );
        };

        const ClientView = ({ bookings, onBook, toggleRole }) => {
            const [view, setView] = useState('explore'); 
            const [search, setSearch] = useState('');
            const [showHeader, setShowHeader] = useState(true);
            const [showNav, setShowNav] = useState(true);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const scrollTimeout = useRef(null);

            useEffect(() => {
                const handleScroll = () => {
                    const currentScrollY = window.scrollY;
                    if (currentScrollY > 50) setShowHeader(false);
                    else setShowHeader(true);
                    setShowNav(false);
                    if (scrollTimeout.current) clearTimeout(scrollTimeout.current);
                    scrollTimeout.current = setTimeout(() => { setShowNav(true); }, 350); 
                };
                window.addEventListener('scroll', handleScroll, { passive: true });
                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    if (scrollTimeout.current) clearTimeout(scrollTimeout.current);
                };
            }, []);

            // Safe split of long className string to avoid syntax errors
            const headerBaseClass = "px-6 pt-16 pb-4 bg-bg/95 backdrop-blur-md sticky top-0 z-30 transition-all duration-1000 ease-[cubic-bezier(0.25,1,0.5,1)] transform";
            const headerActiveClass = showHeader ? "translate-y-0 opacity-100" : "-translate-y-[120%] opacity-0 pointer-events-none";

            return (
                <React.Fragment>
                    <MenuOverlay isOpen={isMenuOpen} onClose={() => setIsMenuOpen(false)} onSwitchRole={toggleRole} />
                    
                    <div className="flex-1 flex flex-col relative pb-40 animate-enter bg-bg">
                        
                        {/* DYNAMIC HEADER */}
                        <header className={`${headerBaseClass} ${headerActiveClass}`}>
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-4xl font-serif italic font-medium tracking-tight text-primary leading-none">GlowUp</h1>
                                {view === 'explore' && (
                                    <button onClick={() => setIsMenuOpen(true)} className="p-2 rounded-full bg-white border border-accent shadow-sm active:scale-95 transition-transform">
                                        <Icon name="menu" className="w-5 h-5 text-primary" />
                                    </button>
                                )}
                            </div>
                            
                            {view === 'explore' && (
                                <div className="space-y-6">
                                    <div className="relative group transition-all duration-300">
                                        <span className="absolute left-0 top-3 text-stone-300 group-focus-within:text-primary transition-colors"><Icon name="search" className="w-4 h-4"/></span>
                                        <input type="text" placeholder="Search artists..." value={search} onChange={(e) => setSearch(e.target.value)} className="w-full bg-transparent border-b border-accent py-2.5 pl-7 pr-4 text-base font-serif text-primary placeholder:font-sans placeholder:text-stone-300 focus:outline-none focus:border-primary transition-colors" />
                                    </div>
                                    <div className="flex gap-2 overflow-x-auto pb-2 -mx-6 px-6 hide-scrollbar">
                                        {['All', 'Hair', 'Skin', 'Nails', 'Massage'].map((c, i) => (<Tag key={c} active={i === 0}>{c}</Tag>))}
                                    </div>
                                </div>
                            )}
                        </header>

                        <main className="w-full max-w-md mx-auto mt-6">
                            {view === 'explore' && (
                                <div className="space-y-20 px-6">
                                    {INITIAL_SALONS
                                        .filter(s => s.name.toLowerCase().includes(search.toLowerCase()))
                                        .map((salon, i) => (
                                        <React.Fragment key={salon.id}>
                                            <SalonCard salon={salon} onBook={onBook} delay={i * 100} />
                                            
                                            {/* TRENDING */}
                                            {i === 0 && !search && (
                                                <div className="py-2 animate-enter" style={{ animationDelay: '150ms' }}>
                                                    <div className="flex items-center gap-2 mb-4">
                                                        <Icon name="trending-up" className="w-4 h-4 text-primary" />
                                                        <h3 className="text-sm font-bold uppercase tracking-widest text-primary">Trending Now</h3>
                                                    </div>
                                                    <div className="flex gap-4 overflow-x-auto -mx-6 px-6 hide-scrollbar pb-2">
                                                        {TRENDING_SERVICES.map((trend) => (
                                                            <div key={trend.id} className="flex-shrink-0 flex flex-col items-center gap-2 group">
                                                                <div className="h-24 w-24 rounded-full p-1 border border-accent bg-white shadow-sm">
                                                                    <img src={trend.image} className="h-full w-full rounded-full object-cover group-active:scale-95 transition-transform" />
                                                                </div>
                                                                <span className="text-xs font-medium text-stone-600">{trend.name}</span>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}

                                            {/* TOP 10 */}
                                            {i === 1 && view === 'explore' && !search && (
                                                <div className="py-12 -mx-6 my-12 shadow-lg border-y border-stone-800 bg-luxury-dark relative overflow-hidden">
                                                    <div className="px-6 mb-8 flex justify-between items-end relative z-10">
                                                        <div>
                                                            <div className="flex items-center gap-2 mb-1.5">
                                                                <div className="w-7 h-7 rounded-full bg-white text-black flex items-center justify-center"><Icon name="flame" className="w-3.5 h-3.5 fill-black" /></div>
